<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Exercise 11</title>
	<style>
		table {
			background: #cae6ca;
			padding: 5px;
			text-align: left;
		}
		
		td {
			padding: 5px;
			min-width: 20vw;
			border: none;
		}
		
		textarea {
			width: 100%;
		}
		
		caption {
			background: lime;
			padding: 5px;
		}
		
		.centered {
			text-align: center;
			padding: 5px;
		}
		
		.content {
			display: inline-block;
		}
	</style>
</head>

<body>
	<form name="theForm" class="centered" action="" method="POST">
		<div class="content">
			<table>
				<caption>Form</caption>
				<tbody id="table-body">
					<tr>
						<td>Enter Number</td>
						<td><input name="number" type="text"></td>
					</tr>
					<tr>
						<td>Result</td>
						<td><input name="result" type="text"></td>
					</tr>
					<tr>
						<td colspan="2" class="centered">
							<button type="submit">Submit</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>

	<script src="controller.js"></script>
	<script src="index.js"></script>
</body>

</html>
